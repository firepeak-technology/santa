services:
  postgres:
    image: postgres:16-alpine
    container_name: santa-db
    environment:
      POSTGRES_USER: ${DB_USER:-kerstlootjes}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kerstlootjes}
      POSTGRES_DB: ${DB_NAME:-kerstlootjes}
    volumes:
      - ${DB_DATA}:/var/lib/postgresql/data
    networks:
      - santa-network
    restart: unless-stopped

  backend:
    image: ghcr.io/firepeak-technology/santa-backend:latest
    container_name: santa-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-kerstlootjes}
      DB_PASSWORD: ${DB_PASSWORD:-kerstlootjes}
      DB_NAME: ${DB_NAME:-kerstlootjes}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - santa-network
    restart: unless-stopped

  frontend:
    image: ghcr.io/firepeak-technology/santa-frontend:latest
    container_name: santa-frontend
    depends_on:
      - backend
    networks:
      - santa-network
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: santa-tunnel
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - frontend
    networks:
      - santa-network
    restart: unless-stopped

networks:
  santa-network:
    driver: bridge

volumes:
  postgres_data:
